services:
  nimbus:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nimbus
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Nuxt runtime config uses NUXT_ prefix
      - NUXT_DATABASE_URL=${DATABASE_URL}
      - NUXT_CLOUDFLARE_API_TOKEN=${CLOUDFLARE_API_TOKEN}
      - NUXT_CLOUDFLARE_ACCOUNT_ID=${CLOUDFLARE_ACCOUNT_ID}
      - NUXT_INGEST_AUTH_TOKEN=${INGEST_AUTH_TOKEN}
